name: "music"
description: "Control music playback and discovery."

intents:
  - name: "play_music"
    description: "Starts playing music."
  - name: "pause_music"
    description: "Pauses music playback."
  - name: "resume_music"
    description: "Resumes paused music playback."
  - name: "next_song"
    description: "Plays the next song."
  - name: "previous_song"
    description: "Plays the previous song."
  - name: "search_song"
    description: "Searches for a specific song."
  - name: "create_playlist"
    description: "Creates a new playlist."
  - name: "add_to_playlist"
    description: "Adds a song to a playlist."
  - name: "remove_from_playlist"
    description: "Removes a song from a playlist."
